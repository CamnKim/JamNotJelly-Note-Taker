language: python

addons: 
  chrome: stable

before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --no-sandbox --disable-gpu

before_script:
- echo $PATH
- wget http://chromedriver.storage.googleapis.com/78.0.3904.70/chromedriver_linux64.zip
- unzip chromedriver_linux64.zip -d /home/travis/bin/
- export CHROME_BIN=chromium-browser
- cd /usr/bin
- mv google-chrome-stable google-chrome
- cd

script: 
- which google-chrome
- which chromedriver
- pytest

dist: trusty
